apiVersion: 1

providers:
  - name: "Bingoscape Dashboards"
    orgId: 1
    folder: "Bingoscape"
    folderUid: "bingoscape"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: false
