server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: bingoscape
    batchwait: 1s
    batchsize: 1048576
    timeout: 10s

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      # Parse Docker JSON logs
      - json:
          expressions:
            output: log
            stream: stream
            timestamp: time
            attrs: attrs

      # Extract Docker Compose service name and container info
      - json:
          expressions:
            compose_service: com.docker.compose.service
            compose_project: com.docker.compose.project
            container_name: name
          source: attrs

      # Set service_name from compose service name
      - template:
          source: service_name
          template: "{{ .compose_service }}"

      # Set labels - service_name is the primary identifier
      - labels:
          service_name:
          stream:
          compose_project:
          container_name:

      # Parse application JSON logs (from Pino - Next.js app)
      - match:
          selector: '{service_name="app"}'
          stages:
            - json:
                expressions:
                  level: level
                  msg: msg
                  time: time
                  err: err
                  userId: userId
                  requestId: requestId
                  duration: duration
                  method: method
                  url: url
                  statusCode: statusCode
                source: output

            # Map Pino numeric levels to text
            - template:
                source: level_name
                template: '{{ if eq .level "10" }}trace{{ else if eq .level "20" }}debug{{ else if eq .level "30" }}info{{ else if eq .level "40" }}warn{{ else if eq .level "50" }}error{{ else if eq .level "60" }}fatal{{ else }}{{ .level }}{{ end }}'

            - labels:
                level_name:
                method:
                statusCode:

            # Use parsed message as log line
            - output:
                source: msg

      # Parse Grafana logs
      - match:
          selector: '{service_name="grafana"}'
          stages:
            - regex:
                expression: 'logger=(?P<logger>[^ ]+).*level=(?P<level>[^ ]+).*msg="(?P<msg>[^"]+)"'
            - labels:
                logger:
                level:
            - output:
                source: msg

      # Parse Loki logs
      - match:
          selector: '{service_name="loki"}'
          stages:
            - regex:
                expression: 'level=(?P<level>[^ ]+).*msg="(?P<msg>[^"]+)"'
            - labels:
                level:
            - output:
                source: msg

      # Parse Prometheus logs
      - match:
          selector: '{service_name="prometheus"}'
          stages:
            - regex:
                expression: 'level=(?P<level>[^ ]+).*msg="(?P<msg>[^"]+)"'
            - labels:
                level:
            - output:
                source: msg

      # Parse Postgres logs
      - match:
          selector: '{service_name="postgres"}'
          stages:
            - regex:
                expression: '(?P<timestamp>[\d-]+ [\d:.]+) (?P<timezone>[A-Z]+) \[(?P<pid>\d+)\] (?P<level>[A-Z]+):\s+(?P<msg>.*)'
            - labels:
                level:
                pid:
            - output:
                source: msg

      # Use raw output for other containers (default)
      - output:
          source: output

  # Direct file scraping (for local development without Docker)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log
