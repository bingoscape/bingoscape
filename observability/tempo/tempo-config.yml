# Grafana Tempo Configuration
# Distributed tracing backend for OpenTelemetry traces

server:
  http_listen_port: 3200
  log_level: info

# Distributor receives traces from OTLP exporters
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

# Ingester configuration
ingester:
  max_block_duration: 5m

# Storage configuration
storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks
    pool:
      max_workers: 100
      queue_depth: 10000

# Query frontend for trace search
query_frontend:
  search:
    default_result_limit: 20
    max_result_limit: 100

# Querier configuration
querier:
  frontend_worker:
    frontend_address: localhost:3200

# Metrics generator for service graphs and span metrics
metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: bingoscape
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
  processor:
    service_graphs:
      dimensions:
        - http.method
        - http.target
        - http.status_code
      max_items: 10000
      wait: 10s
    span_metrics:
      dimensions:
        - http.method
        - http.target
        - http.status_code
        - service.name
      enable_target_info: true
  traces_storage:
    path: /var/tempo/generator/traces

# Overrides for rate limiting and retention
overrides:
  defaults:
    metrics_generator:
      processors:
        - service-graphs
        - span-metrics
