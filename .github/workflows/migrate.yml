name: Database Migration

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run migration'
        required: true
        type: choice
        options:
          - production
          - staging
        default: 'production'
      confirm:
        description: 'Type "MIGRATE" to confirm running migrations'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Validation job to ensure user confirmed
  validate:
    name: Validate Migration Request
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "MIGRATE" ]; then
            echo "‚ùå Migration not confirmed. Please type 'MIGRATE' to confirm."
            exit 1
          fi
          echo "‚úÖ Migration confirmed"

  # Run database migrations
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: validate
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run migrations via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üöÄ Starting database migration for ${{ github.event.inputs.environment }}..."

            # Navigate to application directory
            cd /var/www/bingoscape-next || exit 1

            # Check if docker-compose.yml exists
            if [ ! -f "docker-compose.yml" ]; then
              echo "‚ùå docker-compose.yml not found"
              exit 1
            fi

            # Check if .env file exists
            if [ ! -f ".env" ]; then
              echo "‚ùå .env file not found"
              exit 1
            fi

            # Pull latest image if needed
            echo "üì• Pulling latest Docker image..."
            docker compose pull migrate

            # Run migrations
            echo "üîÑ Running database migrations..."
            docker compose run --rm migrate

            # Check exit code
            if [ $? -eq 0 ]; then
              echo "‚úÖ Migrations completed successfully"
            else
              echo "‚ùå Migration failed"
              exit 1
            fi

            echo "üìä Checking database status..."
            docker compose exec postgres psql -U ${{ secrets.DB_USER }} -d ${{ secrets.DB_NAME }} -c "\dt bingoscape-next_*" || echo "Unable to list tables"

      - name: Post migration summary
        if: always()
        run: |
          echo "## Migration Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Notify about migration completion
  notify:
    name: Notify Migration Status
    runs-on: ubuntu-latest
    needs: migrate
    if: always()
    steps:
      - name: Migration Status
        run: |
          if [ "${{ needs.migrate.result }}" == "success" ]; then
            echo "‚úÖ Database migration completed successfully"
          else
            echo "‚ùå Database migration failed"
            exit 1
          fi
