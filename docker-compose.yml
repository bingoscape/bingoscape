services:

  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: bingoscape-postgres
    hostname: ${DB_HOST:-bingoscapedb}
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-bingoscape}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bingoscape-network

  # Next.js Application
  app:
    image: ghcr.io/bingoscape/bingoscape:main
    container_name: bingoscape-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/uptime || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@${DB_HOST:-bingoscapedb}:5432/${DB_NAME:-bingoscape}

      # NextAuth Configuration
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}

      # OAuth Providers
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}

      # Application Configuration
      SUPER_ADMIN_EMAILS: ${SUPER_ADMIN_EMAILS:-admin@example.com}
      NODE_ENV: production

      # Sentry Configuration (optional)
      SENTRY_AUTH_TOKEN: ${SENTRY_AUTH_TOKEN:-}
      SENTRY_DSN: ${SENTRY_DSN:-}

      # Skip environment validation in container
      SKIP_ENV_VALIDATION: "1"
    # Port 3000 is only exposed to Docker network (nginx proxies to it)
    ports:
      - "127.0.0.1:3000:3000"
    expose:
      - "3000"
    volumes:
      # Mount uploads directory from host system
      # Update the path on the left side to your desired host directory
      - ./uploads:/app/public/uploads:rw
    networks:
      - bingoscape-network
    # Uncomment to run migrations on startup
    # command: sh -c "npm run db:migrate && node server.js"

  # Optional: Database migrations service (run once)
  migrate:
    image: ghcr.io/bingoscape/bingoscape:main
    container_name: bingoscape-migrate
    user: root  # Run as root to have permission to execute drizzle-kit
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@${DB_HOST:-bingoscapedb}:5432/${DB_NAME:-bingoscape}
      SKIP_ENV_VALIDATION: "1"
      NODE_ENV: production
    working_dir: /app
    command: npm run db:push
    networks:
      - bingoscape-network
    profiles:
      - tools  # Only run when explicitly specified

volumes:
  postgres_data:
    driver: local

networks:
  bingoscape-network:
    driver: bridge
